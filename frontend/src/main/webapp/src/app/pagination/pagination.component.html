<nav aria-label="Page navigation example" *ngIf="totalCount > 0">
   <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{'disabled': currentPage === 1 || loading}">
         <a class="page-link" (click)="onPrev()" aria-label="Previous">
            <span aria-hidden="true">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
            <span class="sr-only">Previous</span>
         </a>
      </li>
      <li class="page-item" *ngFor="let pageNum of getPages()" [ngClass]="{'active': pageNum === currentPage, 'disabled': loading}">
         <a class="page-link" (click)="onPage(pageNum)">{{pageNum}}</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': lastPage() || loading}">
         <a class="page-link" (click)="onNext(true)" aria-label="Next">
            <span aria-hidden="true">
               <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </span>
            <span class="sr-only">Next</span>
         </a>
      </li>
   </ul>
</nav>
